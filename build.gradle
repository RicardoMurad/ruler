buildscript {
	ext {
	}
	repositories {
		mavenCentral()
	}
}

apply plugin: 'java'
apply plugin: 'groovy'

group = 'com.test'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	compile "org.codehaus.groovy:groovy-all:2.4.15"
	testCompile "org.spockframework:spock-core:1.2-groovy-2.4"
}
